    <script language="javascript">

        function validar() {
            var nome=cont.nome.value;
            var email=cont.email.value;
            var nota=cont.nota.value;
    
            if(nome=="") {
                alert("Preencha o campo com seu nome");
                cont.nome.focus();
                return false;
            }
            if(email=="") {
                alert("Preencha o campo com seu email");
                cont.email.focus();
                return false;
            }
            if(nota=="") {
                alert("Escolha uma opção!!");
                cont.nota.focus();
                return false;
            }
        }
        
    </script>

    <main>
        <h1>Área de Contato</h1>

        <form name="cont" action="confirma.html" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Campo obrigatório!">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Campo obrigatório!">
        
        <label for="data">Nota:</label>
        <select name="nota">
                                                        <option> 
							<option>MB - 10, 9
							<option>B - 8, 7
							<option>R - 6, 5 
							<option>I - 4, 3, 2, 1, 0
        </select><br>
        
        <label for="area">Deixe seu comentário:</label>
        <textarea id="area" cols="45" rows="5" name="area" placeholder="Digite seu comentário aqui..."></textarea>
        
        <input type="submit" value="ENVIAR" onclick="return validar()">
        <input type="reset" value="LIMPAR">
    </form>
    </main>
